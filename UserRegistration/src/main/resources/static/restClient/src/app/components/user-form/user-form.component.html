<div class="container">

  <form (ngSubmit)="processForm()">
    <div class="form group">
        <label>First Name</label>
        <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName">   
    </div>
    <div class="form group">
        <label>Last Name</label>
        <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName">   
    </div>
    <div class="form group">
        <label>Date Of Birth</label>
        <input type="text" name="dob" class="form-control" [(ngModel)]="user.dob">   
    </div>
    <div class="form group">
        <label>Gender</label>
        <input type="text" name="gender" class="form-control" [(ngModel)]="user.gender">   
    </div>
    <div class="form group">
        <label>Department</label>
        <input type="text" name="department" class="form-control" [(ngModel)]="user.department">   
    </div>
      <input type="submit" value="btn btn-success" value="save">
  </form>

</div>
