<div class="container">

  <table>
    <thead>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date Of Birth</th>
      <th>Gender</th>
      <th>Department</th>
      <th>Operations</th>
    </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.dob}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.department}}</td>
          <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
          <button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>
        </tr>
      </tbody>
  </table>
    <button class="btn btn-primary" (click)="newUser()">New User</button>
</div>
